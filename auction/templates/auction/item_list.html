{% extends 'auction/base.html' %}

{% block title %}{{ category.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">{{ category.name }}</h1>
    <div class="row">
        {% for item in items %}
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card">
                    {% if item.image %}
                        <img src="{{ item.image.url }}" class="card-img-top img-fluid" alt="{{ item.title }}" style="height: 200px; object-fit: cover;">
                    {% else %}
                        <img src="https://via.placeholder.com/150" class="card-img-top img-fluid" alt="No image available" style="height: 200px; object-fit: cover;">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ item.title }}</h5>
                        <p class="card-text">Starting Price: ${{ item.starting_price }}</p>
                        <a href="{% url 'item_detail' item.id %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
