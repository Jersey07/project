{% extends 'auction/base.html' %}

{% block title %}Submit New Item{% endblock %}

{% block content %}
    <div class="mt-4">
        <h1 class="mb-4">Submit New Item</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
