{% extends 'auction/base.html' %}

{% block title %}Delete Item{% endblock %}

{% block content %}
    <h1>Delete Item</h1>
    <p>Are you sure you want to delete "{{ item.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'item_detail' item.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
